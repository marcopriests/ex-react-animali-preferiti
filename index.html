<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- React Component -->
    <script type="text/babel">
        const { useState } = React;


        const animalsChoices = ['Cane', 'Gatto', 'Pappagallo', 'Cavallo', 'Panda'];



        const ReactApp = () => {
            const [animals, setAnimals] = useState([]);

            function addRandomAnimal(arr) {
                // genero un numero casuale da utilizzare come indice
                const randomIndex = Math.round(Math.random() * (arr.length - 1));
                const newAnimal = animalsChoices[randomIndex];

                // effettuo il controllo se l'animale √® gi√† stato inserito
                if (!animals.includes(newAnimal)) {
                    setAnimals([...animals, newAnimal]);
                } else {
                    console.log(newAnimal);
                    console.log('Riprova');
                };
            };

            return (
                < div >
                    <details>
                        <summary><strong>Animali</strong></summary>
                        <ul>
                            {animals.map((animal, index) => <li key={index}>{animal}</li>)}
                        </ul>
                    </details>

                    <button onClick={() => addRandomAnimal(animalsChoices)}>Aggiungi Animale</button>
                </div >
            );
        };

    </script>
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const listaAnimali = document.querySelector('.lista-animali');
        const root = createRoot(listaAnimali).render(<ReactApp />);
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
