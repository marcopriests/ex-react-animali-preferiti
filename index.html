    <script type="text/babel">
        const { useState } = React;
        const { createPortal } = ReactDOM;

        const ReactApp = () => {
            const [animals, setAnimals] = useState([]);
            const [show, setShow] = useState(false);
            const [contentValue, setContentValue] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            function Modal({
                title,
                content,
                show = false,
                onClose = () => { },
                onConfirm = () => { }
            }) {
                return show && ReactDOM.createPortal(
                    <div className="modal-container">
                        <div className="modal">
                            <h2>{title}</h2>
                            <div>{content}</div>
                            <div>
                                <button onClick={onClose}>Annulla</button>
                                <button onClick={onConfirm}>Conferma</button>
                            </div>
                        </div>
                    </div>,
                    document.body
                )
            }

            // function addAnimal(animal) {
            //     // effettuo il controllo se l'animale √® gi√† stato inserito
            //     if (!animals.includes(animal)) {
            //         setAnimals([...animals, animal]);
            //         setShow(false);
            //         setContentValue('');
            //     } else {
            //         setShow(false);
            //         setContentValue('');
            //         console.log('Animale gi√† inserito in precedenza');
            //     };
            // };

            async function addNewAnimal(animalName) {
                if (!animalName.trim()) return;
                setIsLoading(true);
                try {
                    const response = await fetch(`http://localhost:3333/animals?search=${animalName}`);
                    const [animalData] = await response.json();

                    if (!animalData) {
                        throw new Error('Nessun animale trovato');
                    }
                    const animal = {
                        name: animalData.name || null,
                        description: animalData.description || null,
                        image: animalData.image || null
                    };
                    setAnimals([...animals, animal]);
                } catch (err) {
                    console.error(err);
                } finally {
                    setContentValue('');
                    setShow(false);
                    setIsLoading(false);
                }

            };

            return (
                < div >
                    <details>
                        <summary><strong>Animali</strong></summary>
                        <div className='cards-container'>
                            {animals.map((animal, index) => {
                                return (
                                    <div className='card' key={index}>
                                        <h3 className='card-title'>{animal.name}</h3>
                                        <p>{animal.description}</p>
                                        {animal.image &&
                                            <figure>
                                                <img src={animal.image} alt="" className="card-image" />
                                            </figure>
                                        }
                                    </div>
                                )
                            }
                            )}
                        </div>
                    </details>

                    <button onClick={() => setShow(true)}>Aggiungi Animale</button>


                    <Modal
                        title='Inserisci un nuovo animale'
                        content={<>
                            <input type='text' value={contentValue} onChange={e => setContentValue(e.target.value)} />
                            {isLoading && <p>Caricando il risultato...</p>}
                        </>}
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={() => addNewAnimal(contentValue)}
                    />
                </div >
            )
        }

    </script>

    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const listaAnimali = document.querySelector('.lista-animali');
        const root = createRoot(listaAnimali).render(<ReactApp />);
    </script>
